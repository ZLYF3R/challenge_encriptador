<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body">
    <header class="top-box">
        <img src="logo_alura.png" alt="logo alura">
    </header>
    <main class="big-box">
        <section class="encriptador">
            <textarea class="caja-encriptador" placeholder="Ingresa el texto que deseas encriptar o desencriptar." id="texto"></textarea>
            <div class="aviso">
            <img src="alert.png" alt="alerta_ico" class="imagen-aviso">
            <p class="texto-alerta">Solo letras minúsculas y sin acento</p>
            </div>
            <div class="contenedor-botones">
                <button onclick="encriptar()" type="button" class="btn-encriptar">Encriptar</button>
                <button type="button" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="contenedor-resultado">
            <img src="Muñeco.png" alt="muñeco con lupa" class="muñeco-resultado">
            <div class="mensaje-encriptado">
                <h1 class="titulo-mensaje" id="titulo-mensaje">Ningun mensaje fue encontrado</h1>
               <textarea class="mensaje-resultado" name="mensaje" id="mensaje" cols="1" rows="10"></textarea>
            </div>
            <button type="submit" class="btn-copiar" onclick="copiarAlPortapapeles()">Copiar texto</button>
        </section>
    </main>
    <footer></footer>
</body>
<script src="index.js">
    document.getElementById('texto').addEventListener('input', function(event) {
    var valor = event.target.value;
    var regex = /[^a-z\s]/g;
    event.target.value = valor.replace(regex, '');
  });
</script>
</html>
